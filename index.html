<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Animate a point along a route</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <style>
        .overlay {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            background: #00266B;
        }

        .container-box,
        .container {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            padding: 16px;
        }

        .container-box {
            padding: 16px 16px 0px 16px;
        }

        .box {
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            width: 100%;
            display: flex;
            align-items: center;
            padding: 11px;
        }

        .date {
            font-size: 13px;
            background: #00266B;
            border-radius: 3px;
            width: 45px;
            height: 100%;
            line-height: 1.1;
            color: #fff;
        }

        .info {
            font-size: 14px;
            color: #fff;
            max-width: 70px;
            display: flex;
            flex-direction: column;
            margin: 0 16px;
        }

        .info h2 {
            line-height: 1;
            margin: 0;
        }

        .line-white {
            width: 100%;
            height: 2px;
            border-bottom: 2px solid #00266b;
            position: relative;
            border-bottom: 2px solid #fff;
        }

        i.arrow-right-white {
            border: solid #fff;
            border-width: 0 2px 2px 0px;
            display: inline-block;
            padding: 2px;
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            position: absolute;
            bottom: -4px;
            right: 0px;
        }

        h1 {
            font-size: 12px;
            font-weight: bold;
            color: rgba(255, 255, 255, .5);
            margin: 0;
        }

        p {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
        }
    </style>
    <div id='map'></div>
    <div class='overlay'>
        <div class="container-box">
            <div class="box">
                <div class="date">
                    <div id="date" style="margin: 6px;"></div>
                </div>
                <div class="info">
                    <p id="src-name"></p>
                    <h2 id="src-country-code"></h2>
                    <p id="src-time"></p>
                </div>
                <div class="line-white" style="max-width: 40px">
                    <i class="arrow-right-white"></i>
                </div>
                <div class="info">
                    <p id="dst-name"></p>
                    <h2 id="dst-country-code"></h2>
                    <p id="dst-time"></p>
                </div>
            </div>
        </div>
        <div class="container" style="justify-content: space-around">
            <div>
                <h1>FLIGHT NO</h1>
                <p id="flight-no"></p>
            </div>
            <div>
                <h1>CLASS</h1>
                <p id="class-name"></p>
            </div>
        </div>
    </div>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js' charset='utf-8'></script>
    <script src='/animate.js' charset='utf-8'></script>
</body>

</html>
